<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
</head>

<body>
    <div class="container-left">
        <div class="image">
            <div class="logo-banner">
                <div class="logo"><img src="./Assets/TOP_logo" alt="The Odin Proejct logo" id="logo"></div>
                <div class="banner-text">ODIN</div>
            </div>
        </div>
    </div>
    <div class="container-right">
        <div class="text-section">
            <div class="form-text">
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams.
                <div>Sign up now to get started.</div>
            </div>
            <div>You <em>know</em> you want to</div>
        </div>
        <form action="post">
            <div class="middle-page">
                <div class="form-title">Let's do this!</div>
                <div class="inputs">
                    <div class="input"><label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="input"><label for="last_name">Last Name</label>
                        <input type="text" name="last_name">
                    </div>
                    <div class="input"><label for="email">Email</label>
                        <input type="email" name="email">
                    </div>
                    <div class="input"><label for="phone_number">Phone Number</label>
                        <input type="tel" name="phone_number">
                    </div>
                    <div class="input"><label for="password">Password</label>
                        <input type="password" name="password" required>
                    </div>
                    <div class="input"><label for="password_confirm">Confirm Password</label>
                        <input type="password" name="password_confirm" required>
                    </div>
                </div>
            </div>
            <div class="button-section">
                <button type="submit">Create Account</button>
                <div class="login">Already have an account? <a href="#">Log in</a></div>
            </div>
        </form>
    </div>
</body>

</html>
